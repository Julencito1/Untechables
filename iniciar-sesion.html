<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Untechables</title>
    <link rel="stylesheet" href="iniciar-sesion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&family=IBM+Plex+Mono:ital,wght@1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
<div class="iniciar">

    <img id="cere" src="/idea-genial.png" alt="" width="100px" height="100px">

    <h2 id="IC">
        Iniciar sesión
    </h2>

    <p id="iniciar-p">Iniciar sesión con:</p>

    <ul class="ul1">
        <li id="conect">
            <button id="googlelog">
            <img src="/google.svg" alt="" width="20px" height="20px">
            </button>
        </li>
    </ul>

  <form>
    <ul class="ul2">
        
        <input id="input1" type="gmail" maxlength="35" placeholder="Correo electrónico o teléfono">
        <button id="ojono">
        <span class="material-symbols-outlined">
            visibility_off
            </span></button>
    </ul>
    
    <ul class="ul3">
        <input id="input2" type="password" maxlength="35" placeholder="Contraseña">
        <button id="ojosi">
            <span class="material-symbols-outlined">
                visibility
                </span>
        </button>
    </ul>

    <button type="submit" id="input3">Iniciar sesion</button>
  </form>

  <a href="#" id="forg">¿Olvidaste la contraseña?</a>

  <p id="regis">¿No tienes cuenta?</p>
  <a id="reg" href="#">Registrarme</a> 

  <p id="copy">Untechables &copy; 2023</p>
</div>


<script src="iniciar-sesion.js"></script>
</body>
</html>
